
<h1>Speakers</h1>

<p>Sur cette page sont réunis les différents interlocuteurs qui sont intervenus au Bordeaux JUG.</p>

<div *ngFor="let speaker of speakers">
  <hr/>
  <p class="avatar"><img src="{{speaker.image}}" height="100"></p>
  <h3>{{speaker.name}}</h3>
  <h4>{{speaker.twitter}}</h4>
  <p>{{speaker.bio}}</p>
</div>
